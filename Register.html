<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>E-Banking Prototype</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/currency.compiled.css">
    <link rel="stylesheet" href="assets/css/Features-Clean.css">
    <link rel="stylesheet" href="assets/css/Header-Blue.compiled.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.compiled.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.compiled.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
    <link rel="stylesheet" href="assets/css/vanilla-zoom.min.compiled.css">
</head>

<body><section class="register-photo">
    <div id="error"></div>
    <div class="form-container">
        <div class="image-holder"></div>
        <form id="form" method="post" action="Login.html">
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="mb-3"><input id="firstName" class="form-control" type="text" name="First Name" placeholder="First Name" /><input id="lastName" class="form-control" type="text" name="Last Name" placeholder="Last Name"  /><input id="userName" class="form-control" type="text" name="Username" placeholder="Username"  /><input id="password" class="form-control" type="password" name="Password" placeholder="Password"  /></div>
            <div class="mb-3"><input id="sixDigitPin" class="form-control" type="number" name="Six-digit PIN" placeholder="Six-digit PIN" /></div>
            <div class="mb-3"><input id="accountNumber" class="form-control" type="number" name="Account Number" placeholder="Account Number" /></div>
            <div class="mb-3">
                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" required/>I agree to the license terms.</label></div>
            </div>
            <div class="mb-3"><a href="Login.html"><button class="btn btn-primary d-block w-100" type="submit">Sign Up</button></a></div><a class="already" href="Login.html">You already have an account? Login here.</a>
        </form>
    </div>
</section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/vanilla-zoom.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/contact-us.js"></script>
    <script src="assets/js/currency.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
